bookdown::gitbook:
  highlight: tango
  css: style.css
  toc_depth: 2
  includes:
    before_body: assets/hero-image.html
    in_header: assets/google-analytics.html
  config:
    sharing:
      github: no
      facebook: no
      twitter: no
      all: no
    toc:
      before: |
        <li class="toc-logo"><a href="./"><img src="https://i.imgur.com/jT1jqCm.png"></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
bookdown::pdf_book:
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes